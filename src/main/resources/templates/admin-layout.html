<!DOCTYPE html>
<html lang="en" xmlns:layout="http://www.w3.org/1999/xhtml">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <title>Caber: admin | [[${title}]]</title>
    <link th:href="@{/css/main.css}" rel="stylesheet" />
  </head>

  <body>
    <!--Navbar-->
    <nav>
      <div class="nav-container">
        <h1 class="logo">Caber</h1>
        <div class="links">
          <a
            th:href="@{/admin/dashboard}"
            th:class="${title == 'dashboard' ? 'active' : ''}"
            >Dashboard</a
          >

          <a
            th:href="@{/admin/dashboard/users}"
            th:class="${title == 'users' ? 'active' : ''}"
            >Users</a
          >

          <a
            th:href="@{/admin/dashboard/customers}"
            th:class="${title == 'customers' ? 'active' : ''}"
            >Customers</a
          >
          <a
            th:href="@{/admin/dashboard/drivers}"
            th:class="${title == 'drivers' ? 'active' : ''}"
            >Drivers</a
          >

          <a
                  th:href="@{/admin/dashboard/driver-orders}"
                  th:class="${title == 'driver orders' ? 'active' : ''}"
          >Driver Orders</a
          >

          <a
            th:href="@{/admin/dashboard/customer-orders}"
            th:class="${title == 'customer orders' ? 'active' : ''}"
            >Customer Orders</a
          >
        </div>
        <a th:href="@{/logout}" class="btn-logout">Log out</a>
      </div>
    </nav>

    <!--page content-->
    <main>
      <div layout:fragment="content"></div>
    </main>
  </body>
</html>
