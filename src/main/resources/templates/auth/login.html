<!--login.html-->
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Login</title>
  <link th:href="@{/css/main.css}" rel="stylesheet"/>
</head>

<body class="bg-[radial-gradient(ellipse_at_bottom_right,_var(--tw-gradient-stops))] from-teal-200 via-sky-400 to-teal-200">
<div class="flex h-screen items-center justify-center">
  <div
    class="flex items-center justify-center space-x-4 p-6 backdrop-blur-3xl bg-white/30 rounded-2xl">
    <!-- Login Form Container -->
    <!--class="flex items-center justify-center space-x-4 p-6 bg-gradient-to-r from-cyan-500/30 via-teal-300/30 to-cyan-300/30 rounded-2xl shadow backdrop-blur-2xl">-->
    <div class="rounded-xl backdrop-blur-3xl bg-white/40">
      <form class="space-y-6 p-14 flex flex-col content-center justify-center h-fit" th:action="@{/login}"
        method="post">
        <h3 class="font-semibold text-2xl w-fit">  <span class="rounded-lg text-cyan-600">Log in to </span><span class="text-cyan-700">Caber</span></h3>
        <div class="space-y-8">
          <div class="flex flex-col space-y-3">
            <div class="space-y-2">
              <p>Email</p>
              <input class="bg-gray-50/50 border border-cyan-400 rounded-md py-2 px-3 w-full" placeholder="You@yourmail.com" type="text"
                     name="email" />
            </div>
            <div class="space-y-2">
              <p>Password</p>
              <input class="bg-gray-50/50 border border-cyan-400 rounded-md py-2 px-3 w-full" placeholder="Password" type="password"
                     name="password" />
            </div>
          </div>

          <div class="space-y-4 max-w-[350px]" th:if="${successMessage}">
            <div class="text-green-600 px-4 py-3 rounded-xl bg-green-300/30 flex-wrap w-fit" >
              <span th:utext="${successMessage}"></span>
            </div>
          </div>

          <button
            class="rounded-md text-white bg-cyan-600 hover:bg-cyan-500 py-2 px-3 w-full cursor-pointer">
            <input type="submit" value="Login" />
          </button>

          <p class="text-center">
            Don't have an account yet?
            <a th:href="@{/register}" class="text-teal-600 hover:underline">Register now</a>
          </p>
          <div class="text-red-500" th:if="${param.error}">
            Email or Password is invalid.
          </div>
        </div>
      </form>
    </div>

    <!-- Image and Register Button Container -->
    <div class="w-[500px] rounded-r-xl overflow-clip hidden lg:block">
      <img th:src="@{/images/image.svg}" class="w-full" alt="Caber"/>
    </div>
  </div>
</div>
</body>

</html>
