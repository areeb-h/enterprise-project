<!--register.html-->
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Login</title>
</head>
<body>
<form th:action="@{/register}" th:object="${user}" method="post">
  <h3>Registration</h3>
  <label>
    First Name:
    <input type="text" th:field="*{firstName}" placeholder="First Name" />
  </label> <br/><br/>
  <label>
    Last Name:
    <input type="text" th:field="*{lastName}" placeholder="Last Name" />
  </label> <br/><br/>
  <label>
    Username:
    <input type="text" th:field="*{username}" placeholder="Username" />
  </label> <br/><br/>
  <label>
    Email:
    <input type="text" th:field="*{email}" placeholder="email" />
  </label> <br/><br/>
  <label>
    Password:
    <input type="password" th:field="*{password}" placeholder="*****"/>
  </label> <br/><br/>

  <select th:field="*{role}" required>
    <option value="">Select</option>
    <option value="ADMIN">Admin</option>
    <option value="CUSTOMER">Customer</option>
    <option value="DRIVER">Driver</option>
  </select> <br/><br/>
  <button type="submit">Register</button> | <a th:href="@{|/login|}" th:text="'Log in'"></a>
  <span th:utext="${successMessage}"></span>
  <div th:if="${bindingResult!=null && bindingResult.getAllErrors()!=null}">
    <ul th:each="data : ${bindingResult.getAllErrors()}">
      <li th:text="${data.getObjectName() + ' :: ' + data.getDefaultMessage()}"></li>
    </ul>
  </div>
</form>
</body>
</html>
