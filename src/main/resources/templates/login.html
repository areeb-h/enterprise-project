<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">
<head>
    <title>Login </title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
<div class="flex h-screen bg-gray-50">
    <div class="m-auto p-4 shadow-lg rounded-md bg-white items-center justify-center">
        <div class="">Sign In</div>
        <form class="flex flex-col space-y-4" th:action="@{/login}" method="post">
            <div class="flex flex-col space-y-2">
                <div class="">
                    <p>Username</p>
                    <input class="bg-gray-50 rounded-md py-2 px-3 w-full" placeholder="username" type="text" name="username"/>
                </div>
                <div class="">
                    <p>Password</p>
                    <input class="bg-gray-50 rounded-md py-2 px-3 w-full" placeholder="password" type="password" name="password"/>
                </div>
            </div>
            <button class="rounded-md text-white bg-teal-500 hover:bg-teal-600 p-2"><input type="submit" value="Sign In"/></button>
        </form>
        <div class="text-red-500 mb-2" th:if="${param.error}">
            Invalid username and password.
        </div>
        <div class="text-red-500 mb-2" th:if="${param.logout}">
            You have signed out.
        </div>
    </div>
</div>
</body>
</html>
