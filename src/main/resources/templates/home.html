<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml" lang="">
<script src="https://cdn.tailwindcss.com"></script>
<head>
    <title>Homepage</title>
</head>

<body>
<div class="flex h-screen bg-gray-50">
    <div class="m-auto p-6 shadow-md rounded-md bg-white items-center justify-center">
    <form class="form-Home flex flex-col space-y-5" th:action="@{/Home}" method="post">
<h2 class="font-bold text-xl text-slate-800 mb-2">Welcome to Caber</h2>

        <!--If the user is not signed in-->
        <p sec:authorize="hasRole('ROLE_ANONYMOUS')" class="mb-4 text-center mt-3">PLEASE LOGIN</p>
        <div sec:authorize="hasRole('ROLE_ANONYMOUS')" class="mb-4 justify-center flex">
            <a th:href="@{/login}" class="bg-teal-500 hover:bg-teal-700 text-white font-semi-bold py-2 w-2/4 rounded justify-center flex mt-9">Login</a>
        </div>
        <div sec:authorize="hasRole('ROLE_ANONYMOUS')" class="justify-center flex">
            <a th:href="@{/register}" class="bg-teal-500 hover:bg-teal-700 text-white font-semi-bold py-2 w-2/4 rounded justify-center flex">Register</a>
        </div>
        <!--If the user is authenticated-->
        <div sec:authorize="isAuthenticated()" class="mt-9">
            <div>
                <p>Logged as: <span sec:authentication="name" class="font-semibold"></span></p>
                <p >Has role: <span sec:authentication="authorities" class="font-semibold"></span></p>
            </div>
            <div class="mt-4 mb-6">
                <p sec:authorize="hasAuthority('CUSTOMER')"><a th:href="@{|/customer/dashboard|}" class="text-blue-500 hover:underline">User Dashboard</a></p>
                <p sec:authorize="hasAuthority('ADMIN')"><a th:href="@{|/admin/dashboard|}" class="text-blue-500 hover:underline">Admin Dashboard</a></p>
                <p sec:authorize="hasAuthority('DRIVER')"><a th:href="@{|/driver/dashboard|}" class="text-blue-500 hover:underline">Driver Dashboard</a></p>
            </div>
            <a th:href="@{/logout}" class="inline-block px-4 py-2 bg-blue-500 text-white rounded hover:bg-blue-600 mt-4 justify-center flex">Log out</a>
        </div>

    </div>
</div>
</body>

</html>
