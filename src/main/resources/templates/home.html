<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml" lang="">
<script src="https://cdn.tailwindcss.com"></script>
<head>
    <title>Homepage</title>
</head>


<body>
<div class="flex h-screen bg-gray-50">
    <div class="m-auto p-6 shadow-md rounded-md bg-white items-center justify-center">
    <form class="form-Home flex flex-col space-y-5" th:action="@{/Home}" method="post">
<h2 class="font-bold text-xl text-slate-800 mb-2">Welcome to Caber</h2>

<div sec:authorize="hasRole('ROLE_ANONYMOUS')" class="flex flex-col space-y-4 text-white font-semi-bold text-center">
    <p class="mb-4 text-center text-gray-900">PLEASE LOGIN</p>
    <a href="/login" class="bg-teal-500 w-full hover:bg-teal-700 py-2 px-3 w-full rounded">Login
    </a>
    <a href="/register" class="bg-teal-500 w-full hover:bg-teal-700 py-2 px-3 w-full rounded">Register
    </a>
</div>

<div sec:authorize="isAuthenticated()">
    <p class="mb-2">Logged as: <span sec:authentication="name" class="font-semibold"></span></p>
    <p class="mb-2">Has role: <span sec:authentication="authorities" class="font-semibold"></span></p>
    <p sec:authorize="hasAuthority('CUSTOMER')"><a th:href="@{|/customer/dashboard|}" class="text-blue-500 hover:underline">User Dashboard</a></p>
    <p sec:authorize="hasAuthority('ADMIN')"><a th:href="@{|/admin/dashboard|}" class="text-blue-500 hover:underline">Admin Dashboard</a></p>
    <p sec:authorize="hasAuthority('DRIVER')"><a th:href="@{|/driver/dashboard|}" class="text-blue-500 hover:underline">Driver Dashboard</a></p>
    <a th:href="@{/logout}" class="inline-block px-4 py-2 bg-blue-500 text-white rounded hover:bg-blue-600 mt-4">Log out</a>
</div>
    </form>
</div>
</div>
</body>

</html>
