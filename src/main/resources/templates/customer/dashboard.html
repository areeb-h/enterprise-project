<!--customer/dashboard.html-->
<html lang="en" layout:decorate="~{customer-layout}" xmlns:layout="http://www.w3.org/1999/xhtml">

<!--page content-->
<div layout:fragment="content" class="flex flex-col space-y-4">
  <div class="m-auto p-6 shadow-md rounded-md bg-white items-center justify-center">
    <div class="form-Home flex flex-col space-y-5">
      <h2 class="text-xl font-bold">Welcome to Customer Dashboard</h2>

      <div>
        <p>Logged in as: <span sec:authentication="name"></span></p>
        <p>Has role: <span sec:authentication="authorities"></span></p>
      </div>
    </div>
  </div>

  <div class="flex flex-col space-y-3">
    <div class="table-container">
        <h1>Accepted Orders</h1>
        <table>
          <thead>
          <tr>
            <th>Id</th>
            <th>pickupAddress</th>
            <th>destinationAddress</th>
            <th>Status</th>
          </tr>
          </thead>
          <tbody>
          <tr th:each="order : ${accepted_orders}">
            <td th:text="${order.id}"></td>
            <td th:text="${order.pickupAddress}"></td>
            <td th:text="${order.destinationAddress}"></td>
            <td th:text="${order.orderStatus}"></td>
          </tr>
          <tr class="no-records" th:if="${#lists.isEmpty(accepted_orders)}">
            <td colspan="4"><p>No accepted requests</p></td>
          </tr>
          </tbody>
        </table>
    </div>
    <div class="table-container">
      <h1>Pending Orders</h1>
      <table>
        <thead>
        <tr>
          <th>Id</th>
          <th>pickupAddress</th>
          <th>destinationAddress</th>
          <th>Status</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="order : ${pending_orders}">
          <td th:text="${order.id}"></td>
          <td th:text="${order.pickupAddress}"></td>
          <td th:text="${order.destinationAddress}"></td>
          <td th:text="${order.orderStatus}"></td>
        </tr>
        <tr class="no-records" th:if="${#lists.isEmpty(accepted_orders)}">
          <td colspan="4"><p>No accepted requests</p></td>
        </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
</html>
