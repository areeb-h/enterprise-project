<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity6">
<head>
    <title>Hello World!</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="block">
<div class="mx-auto">
    <h1 th:inline="text">Signed in as <span th:remove="tag" sec:authentication="name"></span></h1>
    <form th:action="@{/logout}" method="post">
        <button class="rounded-md text-white bg-teal-500 hover:bg-teal-600 p-2"><input type="submit" value="Sign Out"/></button>
    </form>
</div>
</body>
</html>
